<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="/statics/ionicons/css/w3.css">
    <link rel="stylesheet" href="/statics/ionicons/css/ionicons.min.css">
    <title>Notes</title>
    <style>
        .hoverbtn:hover {
            font-weight: bold;
            opacity: 0.4;
        }

        a {
            text-decoration: none;
        }
    </style>
</head>
<body>
<div class="w3-row-padding">
    <div class="w3-card-2 w3-margin-top">
        <header class="w3-container w3-center w3-teal">
            <div class="w3-row">
                <div class="w3-half">
                    <h3 class="w3-right">Listing Notes</h3>
                </div>
                <div class="w3-half w3-text-right">
                    <div class="w3-right">
                        <!--<h3 class="w3-left w3-margin=right">Logged in as {{.Username}}</h3>-->
                    <a href="#" onclick="document.getElementById('create-form').style.display='block'">
                        <i class="icon ion-ios-plus-outline w3-xxlarge hoverbtn"></i>
                    </a>
                    <a href="/logout">
                        <i class="icon ion-log-out w3-xxlarge hoverbtn"></i>
                    </a>
                    </div>
                </div>
            </div>
        </header>

        <table class="w3-table w3-centered w3-border w3-bordered w3-hoverable">
            <thead>
            <tr>
                <th>Index</th>
                <th><a href="/list/0">ID</a></th>
                <th><a href="/list/1">Note Title</a></th>
                <th>Note Content</th>
                <th><a href="/lis/3">Completion Date</a></th>
                <th><a href="/list/4">Status</a></th>
            </tr>
            </thead>
            <tbody>
            
            {{range $index, $note := .Notes}}
            <tr>
                <td>{{$note.NoteID}}</td>
                <td>{{$note.UserID}}</td>
                <td>{{$note.NoteTitle}}</td>
                <td>{{<!--Content-->$note.NoteContent}}</td>
                <td>{{$note.CompletionDate}}</td>
                <td>{{$note.Status}}</td>
                <td>
                    <button class="w3-btn w3-teal" onclick="updateNote(this);">Modify</button>
                    <button class="w3-btn w3-red" onclick="deleteNote(this)">Delete</button>
                </td>
            </tr>
            {{end}}
            </tbody>
        </table>
    </div>
</div>

<!-- Create Modals -->
<div class="w3-container">
    <div id="create-form" class="w3-modal">
        <div class="w3-modal-content w3-card-8 w3-animate-zoom" style="max-width: 600px;">
            <!-- head -->
            <div class="w3-container w3-teal">
                <h2>Create A Note</h2>
                <span class="w3-closebtn w3-hover-red w3-container w3-padding-8 w3-display-topright"
                      onclick="document.getElementById('create-form').style.display='none'">&times;</span>
            </div>

            <form class="w3-container" action="/create" method="post">
                <label class="w3-label">Note Title</label>
                <input class="w3-input" type="text" name="NoteTitle" value="">
                <label class="w3-label">Note Content</label>
                <input class="w3-input" type="text" name="NoteContent" value="" step="">
                <label class="w3-label">Created Date</label>   <!--need to change the day time-->
                <input class="w3-input" type="datetime-local" name="createDate" value="">
                <label class="w3-label">Status</label>
                <input class="w3-input" type="text" name="status" value="" step="">
                <label class="w3-label">Completion Date</label> <!--need to change the day time-->
                <input class="w3-input" type="datetime-local" name="CompletionDate" value="">
                <button class="w3-btn w3-teal w3-margin-top w3-margin-bottom w3-right" type="submit">Create</button>
            </form>
        </div>
    </div>
</div>


<!-- Edit Modals -->
<div class="w3-container">
    <div id="edit-form" class="w3-modal">
        <div class="w3-modal-content w3-card-8 w3-animate-zoom" style="max-width: 600px;">
            <!-- head -->
            <div class="w3-container w3-teal">
                <h2>Edit Note</h2>
                <span class="w3-closebtn w3-hover-red w3-container w3-padding-8 w3-display-topright"
                      onclick="document.getElementById('edit-form').style.display='none'">&times;</span>
            </div>

            <form class="w3-container" action="/update" method="post">
                <input type="hidden" name="NoteID" id="noteIdToUpdate">
                <label class="w3-label">Note Title</label>
                <input class="w3-input" type="text" name="NoteTitle" value="">
                <label class="w3-label">Note Content</label>
                <input class="w3-input" type="text" name="NoteContent" value="" step="">
                <label class="w3-label">Create Date</label>
                <input class="w3-input" type="datetime-local" name="CreatedDate" value="">
                <label class="w3-label">Status</label>
                <input class="w3-input" type="text" name="status" value="" step="">
                <label class="w3-label">Completion Date</label>
                <input class="w3-input" type="datetime-local" name="CompletionDate" value="">
                <button class="w3-btn w3-teal w3-margin-top w3-margin-bottom w3-right" type="submit">Save</button>
            </form>
        </div>
    </div>
</div>


<!-- Delete Modals -->
<div class="w3-container">
    <div id="delete-form" class="w3-modal">
        <div class="w3-modal-content w3-card-8 w3-animate-zoom" style="max-width: 600px;">
            <!-- head -->
            <div class="w3-container w3-teal">
                <h2>Delete Note?</h2>
                <span class="w3-closebtn w3-hover-red w3-container w3-padding-8 w3-display-topright"
                      onclick="document.getElementById('delete-form').style.display='none'">&times;</span>
            </div>

            <form class="w3-container" action="/delete" method="post">
                <input type="hidden" name="NoteID" id="noteIdToDelete">
                <div class="w3-center">
                    <button class="w3-btn w3-red w3-margin-top w3-margin-bottom" type="submit">Delete</button>
                    <button type="button" class="w3-btn w3-teal w3-margin-top w3-margin-bottom"
                            onclick="document.getElementById('delete-form').style.display='none'">Cancel
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>

<script>
  function updateNote(e) {
    var editForm = document.getElementById('edit-form');
    // display update form
    editForm.style.display = 'block';
    // get Note id to update
    var NoteId = e.parentNode.parentNode.childNodes[3].innerText;
    document.getElementById('noteIdToUpdate').value = NoteID;
  }

  function deleteNote(e) {
    var deleteForm = document.getElementById('delete-form');
    deleteForm.style.display = 'block';
    var NoteId = e.parentNode.parentNode.childNodes[3].innerText;
    document.getElementById('NoteIdToDelete').value = NoteId;
  }
</script>
</body>
</html>
